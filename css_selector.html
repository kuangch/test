<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*子选择器*/
        ul>li{
            width: 20px;
            height: 20px;
            background: gainsboro;
            display: inline-block;
        }

        /*伪类选择器*/
        .c2>li:last-child{
            background: red;
        }
    </style>
</head>
<body>

<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="c2">
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>

</body>
</html>
